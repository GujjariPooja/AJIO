<html>
    <head>
        <title>
            AJIO
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="icon" href="logo ajio.jpeg">
        <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="ajio.css">
    </head>

    <body>
        <nav class="navbar navbar-inverse content">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#devNav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand name"  href="#"> AJIO </a>
                </div>
                <div id="devNav" class="navbar-collapse collapse coll">
                <ul class="nav navbar-nav fonts">
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Home & Living</a></li>
                     
                </ul>
                <ul class="nav navbar-nav navbar-right font">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-user"></span> My Account
                        </a> 
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-heart-empty"></span> My Wishlist
                        </a> 
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-shopping-cart"></span> My Cart
                        </a> 
                    </li>
                </ul>
                </div>
                <i class="fa-solid fa-location-dot weather" onClick = "geolocation()"></i>
                <div class="search-container searchtext">
                    <input type="text" placeholder="Search AJIO" class="search-input"/>
                    <i class="fa-solid fa-magnifying-glass searchsym"></i>
                    <i class="fa-thin fa-camera camerasym"></i>
                </div>
                
            </div>
        </nav> 

        <div class="statement">
            <i class="fa-solid fa-moon" onClick = "changeMode()"></i>
            NEW: Put all your faves in wishlist and CREATE YOUR LOOK
        </div>

        <p id ="out"></p>
        <p id="weather"></p>

        <div  id="coupon">
            <img src="coupon.jpg" alt="coupon"/>
            <button onClick = "closeCoupon()"> &times; </button> 
        </div>
    
        <div class="component">
    
            <div id="devCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#devCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#devCarousel" data-slide-to="1"></li>
                    <li data-target="#devCarousel" data-slide-to="2"></li>
                    <li data-target="#devCarousel" data-slide-to="3"></li>
                    <li data-target="#devCarousel" data-slide-to="4"></li>
                    <li data-target="#devCarousel" data-slide-to="5"></li>
                    
                </ol>
                
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="one.jpg" alt="one" class="imgSlider pic" />
                    </div>
                    <div class="item">
                        <img src="two.jpg" alt="two" class="imgSlider pic"/>
                    </div>
                    <div class="item">
                        <img src="three.jpg" alt="three" class="imgSlider pic"/>
                    </div>
                    <div class="item">
                        <img src="four.jpg" alt="four" class="imgSlider pic"/>
                    </div>
                    <div class="item">
                        <img src="five.jpg" alt="five" class="imgSlider pic"/>
                    </div>
                    <div class="item">
                        <img src="six.jpg" alt="six" class="imgSlider pic"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="delivery">
            <div>
            <img src="delivery.jpeg" alt="del" class="del"/>
            </div>
            <div id="order">FREE DELIVERY ON ALL ORDERS ABOVE &#8377;1199*</div>
            <div class="code">USE CODE: FREEDEL</div>
        </div>


        <div id="hitstate" class="hitstate">
            <img src="hit.webp" alt="hit"/>
        </div>
        <div class="component hit">
            <div id="hitCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#hitCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#hitCarousel" data-slide-to="1"></li>
                    <li data-target="#hitCarousel" data-slide-to="2"></li>
                    <li data-target="#hitCarousel" data-slide-to="3"></li>
                    <li data-target="#hitCarousel" data-slide-to="4"></li>
                    
                </ol>
                
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="best hits.webp" alt="one" class="imgSlider pic" />
                    </div>
                    <div class="item">
                        <img src="best hit2.webp" alt="two" class="imgSlider pic"/>
                    </div>
                    <div class="item">
                        <img src="best hit 3.webp" alt="three" class="imgSlider pic"/>
                    </div>
                    <div class="item">
                        <img src="best hit4.webp" alt="four" class="imgSlider pic"/>
                    </div>
                    <div class="item">
                        <img src="best hit 5.webp" alt="five" class="imgSlider pic"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="component wal">
            <div id="walCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators buttons">
                    <li data-target="#walCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#walCarousel" data-slide-to="1" ></li>
                </ol>
                
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="wallet1.jpg" alt="one" class="imgSlider wallet" />
                    </div>
                    <div class="item">
                        <img src="wallet2.webp" alt="two" class="imgSlider wallet"/>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="brandss">
            <img src="brands.webp" alt="brand"/>
        </div>

        <div class="row fit">
            <div id="first" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand1.webp" alt="formal" class="second"/>
            </div>
            <div id="second" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand2.webp" alt="summer" class="second"/>
            </div>
            <div id="third" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand3.webp" alt="jewel" class="second"/>
            </div>
            <div id="fourth" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand4.jpg" alt="sandal" class="second"/>
            </div>
            <div id="fifth" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand5.jpg" alt="access" class="second"/>
            </div>
            <div id="sixth" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand6.jpg" alt="frag" class="second"/>
            </div>
        </div>

        <div class="row fit pit">
            <div id="first" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand7.webp" alt="formal" class="second"/>
            </div>
            <div id="second" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand8.webp" alt="summer" class="second"/>
            </div>
            <div id="third" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand10.jpg" alt="sandal" class="second"/>
            </div>
            <div id="fourth" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand11.webp" alt="access" class="second"/>
            </div>
            <div id="fifth" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand12.webp" alt="frag" class="second"/>
            </div>
            <div id="sixth" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 ">
                <img src="brand13.webp" alt="frag" class="second"/>
            </div>
        </div>

        
        <div class="offer">
            <img src="offer.jpg" alt="off" class="offerimg"/>
        </div>


    <div class="arrival">
        <img src="arrivals.webp" alt="arr"/>
    </div>

    <div class="component last">
        <div id="imgCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#imgCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#imgCarousel" data-slide-to="1"></li>
                <li data-target="#imgCarousel" data-slide-to="2"></li>
                <li data-target="#imgCarousel" data-slide-to="3"></li>
                <li data-target="#imgCarousel" data-slide-to="4"></li>
                <li data-target="#imgCarousel" data-slide-to="5"></li>
                <li data-target="#imgCarousel" data-slide-to="6"></li>
                
            </ol>
            
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img1.webp" alt="one" class="imgSlider pic" />
                </div>
                <div class="item">
                    <img src="img2.webp" alt="two" class="imgSlider pic"/>
                </div>
                <div class="item">
                    <img src="img3.webp" alt="three" class="imgSlider pic"/>
                </div>
                <div class="item">
                    <img src="img4.webp" alt="four" class="imgSlider pic"/>
                </div>
                <div class="item">
                    <img src="img5.webp" alt="five" class="imgSlider pic"/>
                </div>
                <div class="item">
                    <img src="img6.webp" alt="six" class="imgSlider pic"/>
                </div>
                <div class="item">
                    <img src="img7.webp" alt="six" class="imgSlider pic"/>
                </div>
            </div>
        </div>
    </div>

<div class="foot">
    <div class="exchange">
        <ul>
            <img src="exchange icon.jpeg" alt="exchange" class="iconsall"/>
            <span> EASY EXCHANGE </span>

        </ul>
    </div>
    <div class="exchange">
        <ul>
            <img src="handpicked.jpeg" alt="exchange" class="iconsall"/>
            <span> 100% HANDPICKED </span>

        </ul>
    </div>
    <div class="exchange">
        <ul>
            <img src="quality icon.jpeg" alt="exchange" class="iconsall"/>
            <span> ASSURED QUALITY </span>

        </ul>
    </div>

    <div class="cares">
        <img src="cares.webp" alt="care"/>
    </div>
</div>

<script src="ajio.js"></script>
    </body>
</html>
